<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="board">
      <table>
        <tr>
          <td class="cell" id="7"></td>
          <td class="cell" id="8"></td>
          <td class="cell" id="9"></td>
        </tr>
        <tr>
          <td class="cell" id="4"></td>
          <td class="cell" id="5"></td>
          <td class="cell" id="6"></td>
        </tr>
        <tr>
          <td class="cell" id="1"></td>
          <td class="cell" id="2"></td>
          <td class="cell" id="3"></td>
        </tr>
      </table>
    </div>
    <div id="input-text">
      Player <span id="current-player"></span> enter a value 1-9:
      <input type="text" id="user-input" name="input-value"/>
      <button type="submit" class="submit-btn" onclick="checkValue()">Submit</button>
      <p id="input-error">Not a valid input</p>
    </div>
    <div id="outcome-text"></div>
    <button class="restart-btn" onclick="startGame()">Restart</button>

    <script src="app.js"></script>
  </body>
</html>
